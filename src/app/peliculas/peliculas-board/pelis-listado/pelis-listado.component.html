<div class="container-fluid">
  <table class="table table-bordered table-sm">
      <thead>
          <tr>
              <th scope="col">Titulo</th>
              <th scope="col">Genero</th>
              <th scope="col">Fecha Estreno</th>
              <th scope="col">Portada</th>
              <th scope="col">Pais</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of peliculas  | paginate: { itemsPerPage: 4, currentPage: p }">
              <td> {{ item.nombre }} </td>
              <td> {{ item.genero }} </td>
              <td> {{ item.fechaestreno }} </td>
              <td> <img src="{{ item.foto }} "></td>
              <td> {{ item.pais.name }} </td>
              <td> <button type="button" class="btn btn-success" (click)="enviarPelicula(item)"><i class="fa fa-eye"></i></button> </td>
          </tr>
      </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event" previousLabel="Previo" nextLabel="Siguiente"></pagination-controls>
</div>
